<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Contactanos</title>
</head>

<body>
    <header class="header">
        <h1 class="logo">
            <img class="logo-imagen" src="./img/logo.png" alt="logo">
        </h1>
        <nav class="nav">
            <ul class="nav-list">
                <li> <a href="index.html">home</a> </li>
                <li>
                    <a href="productos.html">productos</a> </li>
                <li>
                    <a href="contacto.html">contacto</a> </li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="form">
            <label for="nombre" class="nombre">Nombre: </label>
            <input type="text" placeholder="Digita tu nombre" id="nombre" required>
            <label for="email">Email:</label>
            <input type="email" placeholder="example@example.com" id="email" required>
            <label for="contrasenha">Contraseña: </label>
            <input type="password" placeholder="**********" id="contrasenha" required>
            <label for="telefono">Telefono: </label>
            <input type="tel" placeholder="+(xxx) xxxx-xxxx" id="telefono" required>

            <div id="contacto">
                <legend class="contacto-radios">Como le gustaria que lo contactemos?</legend>
                <label for="email"><input type="radio" value="email" id="email-radio" name="contacto"> Email</label>
                <label for="telefono"><input type="radio" value="telefono" id="telefono-radio" name="contacto"> Telefono</label>
                <label for="whatsapp"><input type="radio" value="whatsapp" id="whatsapp" name="contacto" checked> Whatsapp</label>

            </div>

            <div class="horario">
                <legend>En que horario prefiere ser atendido?</legend>
                <select name="" id="">
                <option value="">Mañana</option>
                <option value="">Tarde</option>
                <option value="">Noche</option>
                s</select>
            </div>
            <label class="notificaciones"><input type="checkbox" checked>Le gustaria recibir notificaciones?</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Dejanos un mensaje:"></textarea>
            <input type="submit" value="Enviar" class="enviar">

        </form>
        <div class="table">
            <table class="schedule">

                <thead>
                    <tr>
                        <th>Horario</th>
                        <th>Dia</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:00 - 20:00</td>
                    </tr>
                </tbody>




            </table>
        </div>
    </main>
    <footer class="footer bg">
        <img class="footer-imagen" src="./img/logo-blanco.png" alt="logo">
        <p>&copy; Todos los derechos reservados 2023</p>
    </footer>
</body>

</html>
